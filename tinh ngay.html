<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="number" id="thang" value=""/>
        <button type = "button" onclick="tinh()"> Tính số ngày </button>
        <p id="show"> </p>
    </form>
    <script>
        function tinh() {
            let m = parseInt(document.getElementById("thang").value);
            switch (m){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.getElementById("show").innerText="Tháng " + m+" có 31 ngày";
                break;
                case 2: document.getElementById("show").innerText="Tháng " + m+" có 28 hoặc 29 ngày"; break;
                case 4:
                case 6:
                case 9:
                case 11: document.getElementById("show").innerText="Tháng " + m+" có 30 ngày"; break;
                default: document.getElementById("show").innerText="Không có tháng "+ m;
            }
        }
    </script>
</body>
</html>
